<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cafe Website</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="Container" id="#home">
        <nav>
            <ul>
                <li>Home</li>
                <li>Contact</li>
                <li>About Us</li>
            </ul>
        </nav>

        <div class="main">
            <div class="main-txt">
                <p>Welcome to <br> Cafe King </p>
            </div>

            <div class="main-img">
                <img src="./image/img1.avif" alt="main-img" width="500px" />
            </div>
        </div>

        <div class="main-2">
            <div class="main-img">
                <img src="./image/img-3" alt="main-img" width="500px" />
            </div>

            <div class="main-txt-2">
                <p>Get Special Offer <br><span class="txt">First 5</span> Customer.</p>
                <button>Know More</button>
            </div>
        </div>

        <div class="top-btn">
            <img src="./image/back-to-top.png" width="50px" alt="error" href="home" />
        </div>
    </div>

</body>

</html>
